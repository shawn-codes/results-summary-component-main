<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="rows">
              <div class="row">
                <div class="badge">
                  <img src="/assets/images/icon-reaction.svg" alt="Icon" />
                  <b>Recation</b>
                </div>
                <p><b>80</b>/ 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="/assets/images/icon-memory.svg" alt="Icon" />
                  <b>Memory</b>
                </div>
                <p><b>92</b>/ 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="/assets/images/icon-verbal.svg" alt="Icon" />
                  <b>Verbal</b>
                </div>
                <p><b>61</b>/ 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="/assets/images/icon-visual.svg" alt="Icon" />
                  <b>Visual</b>
                </div>
                <p><b>72</b>/ 100</p>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
